name: contrail-analytics
summary: Contrail Analytics Node
maintainer: Andrey Pavlov <andrey.mp@gmail.com>
description: |
  Contrail analytics component within docker container.
series:
  - xenial
  - bionic
  - focal
peers:
  analytics-cluster:
    interface: contrail-analytics-cluster
provides:
  contrail-analytics:
    interface: contrail-analytics
  http-services:
    interface: http
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
  container-runtime:
    interface: container-runtime
    scope: container
requires:
  contrail-analyticsdb:
    interface: contrail-analyticsdb
    optional: true
  tls-certificates:
    interface: tls-certificates
    optional: true
